<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_array.html</title>
</head>
<body>
    <script>
        const names=["김구라","해골","원숭이"];

        //콘솔에서 a,b,c 변수를 확인해 보세요
        let [a,b,c] = names;

        //콘솔에서 arr 을 확인해 보세요.
        let arr=[...names,"주뎅이","덩어리"];

        const result = names.map((item)=>{ 
            console.log(item); //전달하는 즉시 시행됨(콘솔창 확인) , 단 result는 names를 기반으로 새로이 시작됨 즉, 새로운 배열을 얻어냄
            return item+"님"; 
        });
        /*
            1. 배열은 map() 함수를 원래 가지고 있다. push , splice 같은
            2. map() 함수를 호출하면서 함수를 전달해야한다. -> function(item){}
            3. 전달한 함수는 배열의 size 만큼 즉시 반복 호출한다.
            4. 반복호출 하면서 그 함수에 배열에 저장된 item 을 순서대로 전달한다.
            5. 함수안에서 리턴해주는 값을 순서대로 모아서 새로운 배열을 map() 함수를 리턴해준다.
        */

        /*
            map -> 함수를 호출하면서 함수를 전달한다
            함수는 어떤 동작으로 볼수있음
            함수를 call하면서 인자로 함수를 전달한다.
            동작을 사용하면서 동작을 전달한다는 뜻
            동생한테 은행심부름가정
            은행갔다와라고 동작을 시킴
            그러면서 은행안에 들어가면 창구로 가서 내가 준 메모를 전달해주면 알아서 해줄꺼야
            이와같이 시키는거 뿐만아니라 할일까지 지정해주는것

        */

        const result2=names.map((item)=>item+"님");
        
    </script>
</body>
</html>
